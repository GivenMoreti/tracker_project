{% extends 'tracker/base.html' %}

{% block content %}

{% if messages %}  
<ul>   
    {% for message in messages %}  
        <li>{{ message }}</li>  
        {% endfor %}  
</ul>   
{% endif %}  

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_table}}
        <input type="submit" class="btn btn-primary" value="Register">
    </form>

{% endblock %}
